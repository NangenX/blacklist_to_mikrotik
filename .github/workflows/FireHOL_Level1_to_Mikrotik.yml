name: FireHOL_Level1

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨12点运行
  workflow_dispatch:

jobs:
  update-blacklist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
    - name: Download FireHOL Level1 blacklist
      run: |
        curl -o level1.txt https://raw.githubusercontent.com/firehol/blocklist-ipsets/master/firehol_level1.netset
        sed '/^#/d' level1.txt > level1_no_comments.txt
    - name: Convert blacklist to Mikrotik format
      run: |     
        echo "/ip firewall address-list" > FireHOL_Level1.rsc        
        while IFS= read -r ip_address
        do
         echo "add list=blocklist address=$ip_address comment=\"FireHOL Level 1 Blocklist\"" >> "FireHOL_Level1.rsc"
        done < "level1_no_comments.txt"
    - name: Configure Git user
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "github-action@users.noreply.github.com"
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        git add FireHOL_Level1.rsc
        git commit -m "Update Mikrotik blacklist from FireHOL Level1"
        git push
