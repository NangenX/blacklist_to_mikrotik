name: FireHOL_Level1

on:
  schedule:
    - cron: '0 */6 * * *' # 每6个小时运行
  workflow_dispatch:

jobs:
  update-blacklist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Download FireHOL Level1 blacklist
      run: |
        curl -fsSL -o level1.txt https://iplists.firehol.org/files/firehol_level1.netset
        sed '/^#/d' level1.txt > level1_no_comments.txt
        
    - name: Convert blacklist to Mikrotik format
      run: |
        echo "/ip firewall address-list" > FireHOL_Level1.rsc
        awk '{ sub(/\r$/, ""); if (NF) print "add list=blocklist address=" $1 " comment=\"Blocklist1\"" }' level1_no_comments.txt >> FireHOL_Level1.rsc

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: FireHOL-Level1-Latest
        name: FireHOL Level1 Update
        files: |
          FireHOL_Level1.rsc
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 6
